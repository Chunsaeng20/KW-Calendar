<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- Meta data -->
        <meta charset="utf-8">
        <meta name="Referrer" content="origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="apple-mobile-web-app-title" content="KW-Calendar">
        <meta name="robots" content="index,nofollow">

        <!-- Responsive behavior -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title>KW-Calendar</title>

        <!-- Description -->
        <meta name="description" content="광운대 학생들에게 특화된 일정 관리 웹페이지입니다.">
        <meta property="og::title" content="광운 캘린더">
        <meta property="og::url" content="">
        <meta property="og::image" content="">
        
        <!-- CSS -->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="base.css">
        <!-- Magic CSS -->
        <link rel="stylesheet" href="magic.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <!-- Body -->
    <body style="background-color: #f8f9fd;">
        <!-- Body -->
        <section style="padding: 4rem 0; display: flex; flex-direction:row; flex-wrap: nowrap; justify-content: center;">
            <div class="d-none d-xxl-block wrap-news">
                <!-- News side -->            
                <div class="info-news">
                    <div class="info-tips-heading">News</div>              
                    <div class="info-tips-content">
                        <div class="news">
                            <iframe src="https://kwnews.kw.ac.kr/news/articleList.html?view_type=sm" width="200" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" sandbox=""></iframe>
                        </div>
                    </div>       
                </div>                               
            </div>
            <div class="container" style="margin: 0; border-width: 0; display: inline-block;">
                <!-- Header -->
                <div class="row justify-content-center">
                    <div class="col-xl-6 text-center my-4">
                        <h2 style="font-size: 52px; color: #000;">KW-Calender</h2>
                    </div>
                </div>  
                <!-- Body -->
                <div class="row">
                    <div class="col-xl-12">
                        <!-- Outer box -->
                        <div class="outer-box d-xl-flex">
                            <!-- Left side -->
                            <div class="wrap-info d-xl-flex" style="background-image: url(image/pexels-benjamin-suter-3617500.jpg); background-size: cover;">
                                <div class="info">
                                    <!-- Today -->
                                    <div class="info-today">
                                        <!-- Reset button -->
                                        <p id="reset">Today</p>
                                        <!-- Today's date -->
                                        <div class="info-month"></div>
                                        <div class="info-day"></div>
                                    </div>
                                    <!-- Progress -->      
                                    <div class="info-progress">
                                        <div class="info-progress-heading">progress</div>

                                        <div>
                                            <progress value="20" max="100"></progress>
                                        </div>
                                    </div>            
                                </div>                                                                     
                            </div>
                            <!-- Todo list -->
                            <!-- Hidden  -->
                            <div class="todo-list">
                                <div class="todo-list-heading">
                                    To do list
                                    <button type="button" id="close-btn" class="btn" style="float: right;"><i class="bi bi-x-lg"></i></button>
                                </div>
                                <form class="input-form" style="margin-top: 1rem;">
                                    <input type="text" size="30" placeholder="To do" class="input-box"/>
                                    <button type="submit" class="input-btn clickBtn">Insert</button>
                                </form>
                                <ul class="todoList"></ul>
                            </div>
                            <!-- Calendar -->
                            <div class="wrap-calendar">
                                <div class="wrap-button">
                                    <!-- Previous month or next month -->
                                    <button type="button" id="prev-btn" class="btn" style="float: left;"><i class="bi bi-caret-left-fill"></i></button>
                                    <div id="head-month" class="d-inline-flex align-middle"></div>
                                    <button type="button" id="next-btn" class="btn" style="float: right;"><i class="bi bi-caret-right-fill"></i></button>
                                </div>
                                <table id="calendar">
                                    <!-- Day of the week -->
                                    <thead>
                                        <tr>
                                            <th style="color: crimson;">    Sun</th>
                                            <th style="color: black;">      Mon</th>
                                            <th style="color: black;">      Tue</th>
                                            <th style="color: black;">      Wed</th>
                                            <th style="color: black;">      Thu</th>
                                            <th style="color: black;">      Fri</th>
                                            <th style="color: dodgerblue;"> Sat</th>
                                        </tr>
                                    </thead>
                                    <!-- Date -->
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-xxl-block wrap-tips">                                            
                <!-- Tips -->
                <div class="info-tips">
                    <div class="info-tips-heading">Tips</div>
                    <div class="info-tips-content">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script></script>
    </body>
</html>
