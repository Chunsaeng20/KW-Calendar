<!DOCTYPE html>
<html lang="ko" class="fzoom" data-dark="false">
    <head>
        <!-- Meta data -->
        <meta charset="utf-8">
        <meta name="Referrer" content="origin">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=1190">

        <title>KW-Calendar</title>

        <meta name="apple-mobile-web-app-title" content="KW-Calendar">
        <meta name="robots" content="index,nofollow">
        <meta name="description" content="광운대 학생들에게 특화된 일정 관리 웹페이지입니다.">
        <meta property="og::title" content="광운 캘린더">
        <meta property="og::url" content="">

        <!-- CSS -->
        <link rel="shortcut icon" href="" type="image/x-icon">
        <link rel="stylesheet" href="base.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    <body>
        <!-- JavaScript -->
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Body -->
        <section class="">
            <div class="container">
                <!-- Header -->
                <div class="">
                    <div class="">
                        <h2 class="heading-section">KW-Calender</h2>
                    </div>
                </div>
                <!-- Body -->
                <div class="row">
                    <div class="">
                        <div class="">
                            <!-- Left side -->
                            <div class="wrap-header">
                                <div id="header" class="">                                                
                                    <!-- Today -->
                                    <div class="head-info">
                                        <div class="head-month">December</div>
                                        <div class="head-day">7</div>
                                    </div>
                                    <!-- Progress -->      
                                    <div class="">
                                        <div class="head-progress">Progress</div>
                                    </div>                                          
                                </div>
                            </div>
                            <!-- Calendar -->
                            <div class="calendar-wrap">
                                <div class="">
                                    <!-- Previous month or next month -->
                                    <div class="pre-button"></div>
                                    <div class="next-button"></div>
                                </div>
                                <table id="calendar">
                                    <thead>
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>2</td>
                                            <td>3</td>
                                            <td>4</td>
                                            <td>5</td>
                                            <td>6</td>
                                            <td>7</td>
                                        </tr>
                                        <tr>
                                            <td>8</td>
                                            <td>9</td>
                                            <td>10</td>
                                            <td>11</td>
                                            <td>12</td>
                                            <td>13</td>
                                            <td>14</td>
                                        </tr>
                                        <tr>
                                            <td>15</td>
                                            <td>16</td>
                                            <td>17</td>
                                            <td>18</td>
                                            <td>19</td>
                                            <td>20</td>
                                            <td>21</td>
                                        </tr>
                                        <tr>
                                            <td>22</td>
                                            <td>23</td>
                                            <td>24</td>
                                            <td>25</td>
                                            <td>26</td>
                                            <td>27</td>
                                            <td>28</td>
                                        </tr>
                                        <tr>
                                            <td>29</td>
                                            <td>30</td>
                                            <td>31</td>
                                            <td>32</td>
                                            <td>33</td>
                                            <td>34</td>
                                            <td>35</td>
                                        </tr>
                                        <tr>
                                            <td>36</td>
                                            <td>37</td>
                                            <td>38</td>
                                            <td>39</td>
                                            <td>40</td>
                                            <td>41</td>
                                            <td>42</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Right side -->
                            <div class="wrap-header">
                                <div id="header" class="">                                                
                                    <!-- Tips -->
                                    <div class="head-info">
                                        <div class="">
                                            <div class="">Tips</div>
                                        </div>
                                    </div>                             
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- JavaScript -->
        <script></script>

</html>
